[pytest]
addopts = --strict-markers
markers =
    hw: tests that are run on hardware
    sim: tests that are run using the simulator
    lib: tests that check the state of the library itself

# XTAG IDs for the boards in the test setup can be hard-coded here to avoid having to specify
# them on the pytest command-line for a fixed local setup, eg. xtag_dut = RdZ15gCf
xtag_dut =
xtag_harness =
